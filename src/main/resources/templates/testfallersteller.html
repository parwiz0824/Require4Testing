<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Testfall Erstellen</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            margin-top: 20px;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
        }
        .content {
            margin-top: 60px; /* Adjust this value if your navbar height changes */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Startseite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="NavigationsmenÃ¼ umschalten">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Abmelden</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container content">
        <h2 class="text-center">Neuer Testfall Erstellen</h2>
        <form th:action="@{/testfallersteller}" th:object="${test}" method="post">
            <div class="form-group">
                <label for="question">Testfall:</label>
                <textarea class="form-control" id="question" th:field="*{question}" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Erstellen</button>
        </form>
        <div th:if="${message != ''}" class="alert alert-success mt-3" th:text="${message}"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
